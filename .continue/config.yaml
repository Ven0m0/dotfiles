name: Main
version: 1.0.35
schema: v1
models:
  - uses: anthropic/claude-sonnet-4-5
    with:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    override:
      roles:
        - chat
        - edit
  - uses: inception/mercury-coder
    with:
      INCEPTION_API_KEY: ${{ secrets.INCEPTION_API_KEY }}
    override:
      roles:
        - autocomplete
        - apply
  - uses: openai/gpt-5
    with:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  - uses: google/gemini-2.5-pro
    with:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  - uses: openrouter/qwen3-coder
    with:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
  - uses: morphllm/morph-v2
    with:
      MORPH_API_KEY: ${{ secrets.MORPH_API_KEY }}
  - uses: user-3322/copilot
    with:
      PROVIDER_API_KEY: ${{ secrets.PROVIDER_API_KEY }}
context:
  - uses: continuedev/diff-context
  - uses: continuedev/terminal-context
  - uses: continuedev/file-context
mcpServers:
  - uses: continuedev/memory-mcp
  - uses: anthropic/github-mcp
    with:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_PERSONAL_ACCESS_TOKEN }}
  - uses: sovereign/google
  - uses: itsmestevieg/memory-bank
    with:
      MEMORY_BANK_ROOT: ${{ secrets.MEMORY_BANK_ROOT }}
  - uses: zhen-cao/calmini
  - uses: perryjulian/memory-mcpserver
rules:
  - uses: continuedev/rules-memory
  - uses: starter/python-rules
  - uses: starter/javascript-rules
  - uses: continuedev/unified-diff-apply
  - uses: shermanhuman/claude-3-7-agent-rules
  - uses: roddsrod/git-rules
  - uses: arbal/bash-script-preferred-practices
  - uses: parker-dunn/code-quality-standards
  - uses: kaviyarasu-m/clean-code-kavi-dev
  - uses: navoso/sbr
  - uses: expedientfalcon/github-actions
  - uses: ngonart/toolsandroles
prompts:
  - uses: continuedev/small-improvement
  - uses: roddsrod/refactor-bash
