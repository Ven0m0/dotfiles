name: Optimize Images

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.{svg,png,jpg,jpeg,gif,webp,avif}'
  pull_request:
    paths:
      - '**/*.{svg,png,jpg,jpeg,gif,webp,avif}'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  optimize-images:
    if: github.event.pull_request.head.repo.full_name == github.repository
    name: Optimize images
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Optimize images
        id: calibre
        uses: calibreapp/image-actions@1.4.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Enable AVIF and WebP generation for supported formats.
          compressOnly: false
          avifQuality: 80
          webpQuality: 85
          pngQuality: 90
          jpegProgressive: true
          jpegQuality: 85
          ignorePaths: |
            - '**/Submodules/**'
            - '.git'
            - 'node_modules/**'
            - 'build'

      - name: Create Pull Request or Push Commit
        if: steps.calibre.outputs.markdown != ''
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore(images): Optimize images with Calibre"
          #commit_message: ${{ steps.calibre.outputs.markdown }}
          branch: ${{ github.head_ref }}
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
