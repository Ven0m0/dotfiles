name: Unified Linters
on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  checks: write
  packages: read
jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Run ShellCheck via Reviewdog
      - name: Run ShellCheck via Reviewdog
        uses: reviewdog/action-shellcheck@v1.32.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          path: "."
          pattern: |
            *.sh
            *.bash
            .bashrc
            bash_*
          exclude: |
            */.git/*
            ./.cache/*
            ./Linux-Settings
          check_all_files_with_shebangs: "true"
          shellcheck_flags: "-x -s bash"

      # Apply ShellCheck automatic fixes
      - name: Apply ShellCheck fixes
        continue-on-error: true
        run: |
          set -e
          # Find all shell files
          shell_files=$(find . -type f \( -name "*.sh" -o -name "*.bash" -o -name ".bashrc" -o -name "bash_*" \) \
            ! -path "*/.git/*" ! -path "./.cache/*" ! -path "./Linux-Settings/*" 2>/dev/null || true)

          # Also find files with shell shebangs
          shebang_files=$(find . -type f -executable ! -path "*/.git/*" ! -path "./.cache/*" \
            -exec grep -l '^#!.*\(bash\|sh\)' {} \; 2>/dev/null || true)

          # Combine and deduplicate
          all_files=$(echo -e "${shell_files}\n${shebang_files}" | sort -u | grep -v '^$' || true)

          if [[ -n "$all_files" ]]; then
            echo "Applying ShellCheck fixes to files..."
            echo "$all_files" | while IFS= read -r file; do
              if [[ -f "$file" ]]; then
                echo "Processing: $file"
                shellcheck -f diff "$file" | patch -p1 -N || true
              fi
            done
          fi

      - name: Commit ShellCheck fixes
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: ${{ github.head_ref }}
          commit_message: "style: apply shellcheck automatic fixes"
          commit_user_name: "shellcheck-bot"
          commit_user_email: "shellcheck-bot@users.noreply.github.com"

      # --- Dynamic Super-Linter cache ---
      - name: Get Super-Linter version
        id: sl-version
        run: |
          version=$(echo "v8.1.0" | sed 's/^v//') 
          echo "super_linter_version=$version" >> $GITHUB_OUTPUT
      - name: Cache Super-Linter
        id: cache-super-linter
        uses: actions/cache@v4
        with:
          path: ~/.cache/super-linter
          key: ${{ runner.os }}-super-linter-${{ steps.sl-version.outputs.super_linter_version }}
          restore-keys: |
            ${{ runner.os }}-super-linter-

      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          IGNORE_GITIGNORED_FILES: true
          IGNORE_GENERATED_FILES: true
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true
          DISABLE_ERRORS: true
          LINTER_RULES_PATH: .

      # Commit automatic fixes for Super-Linter
      - name: Commit Super-Linter fixes
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: ${{ github.head_ref }}
          commit_message: "chore: apply super-linter fixes"
          commit_user_name: "super-linter"
          commit_user_email: "super-linter@users.noreply.github.com"
