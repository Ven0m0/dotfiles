name: Reviewdog
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday at midnight UTC
  push:
    paths:
      - '**/*.{sh,bash,bashrc,profile}'
  pull_request:
    paths:
      - '**/*.{sh,bash,bashrc,profile}'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck via Reviewdog
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          path: "." # Check all files from the root
          pattern: |
            *.sh
            *.bash
            .bashrc
            bash_*
          exclude: |
            */.git/*
            ./.cache/*
            ./Linux-Settings/*
          check_all_files_with_shebangs: true # Correct boolean value
          shellcheck_flags: "-x -s bash"
