# ========================================
# mkinitcpio Configuration
# ========================================
# Creates initial ramdisk environment for booting
# https://wiki.archlinux.org/title/Mkinitcpio

# Installation: sudo pacman -S mkinitcpio-systemd-tool
# Edit command: sudo nano /etc/mkinitcpio.conf

# ========================================
# Kernel Modules
# ========================================
# Modules to include in the initramfs
MODULES=(nvme f2fs)

# ========================================
# Init Hooks
# ========================================
# Hooks are scripts that execute during boot
# Order matters - hooks run in the sequence listed
HOOKS=(systemd autodetect microcode modconf kms sd-vconsole block filesystems strip)

# ========================================
# Compression
# ========================================
# Use zstd with maximum compression for smallest initramfs
COMPRESSION="zstd"
COMPRESSION_OPTIONS=(-19 --long)
