# ========================================
# systemd Time Synchronization Configuration
# ========================================

[Time]
# ========================================
# NTP Servers
# ========================================
# Primary NTP server (Cloudflare)
NTP=time.cloudflare.com

# Fallback NTP servers (Google + Arch Linux pool)
FallbackNTP=time.google.com 0.arch.pool.ntp.org 1.arch.pool.ntp.org 2.arch.pool.ntp.org 3.arch.pool.ntp.org

# ========================================
# Polling and Retry Settings
# ========================================
# Minimum poll interval (60 seconds)
PollIntervalMinSec=60
# Connection retry interval
ConnectionRetrySec=60
# Save time to disk every 2 minutes
SaveIntervalSec=120

# ========================================
# Optional Settings
# ========================================
# RootDistanceMaxSec=5
# PollIntervalMaxSec=2048
