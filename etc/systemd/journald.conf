# ========================================
# systemd Journal Configuration
# ========================================
# Optimized for performance and reduced disk usage

[Journal]
# ========================================
# Storage Settings
# ========================================
# Store logs in volatile memory (RAM) for better performance
Storage=volatile
# Compress journal files to save space
Compress=yes
# Disable sealing (not needed for volatile storage)
Seal=no

# ========================================
# Size Limits
# ========================================
# Limit system journal size to 50MB
SystemMaxUse=50M
# Keep journal files for maximum of 1 week
MaxFileSec=1week

# ========================================
# Forwarding
# ========================================
# Disable log forwarding to reduce overhead
ForwardToConsole=no
ForwardToWall=no

