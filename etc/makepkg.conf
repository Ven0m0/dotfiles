#########################################################################
# ARCHITECTURE, COMPILE FLAGS
#########################################################################
CARCH="x86_64"
CHOST="x86_64-pc-linux-gnu"
PACKAGECARCH="x86_64"
#NPROC=16

# CC="clang"
# CXX="clang++"
# LD="ld.lld"
# STRIP="llvm-strip"

# Compiler and Linker Flags
CFLAGS="-march=native -O3 -pipe -fno-plt -fexceptions -Wp,-D_FORTIFY_SOURCE=3 \
  -Wformat -Wno-error -fstrict-aliasing -fstack-clash-protection -fcf-protection=none \
  -fno-semantic-interposition -fdata-sections -ffunction-sections \
  -fomit-frame-pointer"
CXXFLAGS="$CFLAGS -Wp,-D_GLIBCXX_ASSERTIONS -fvisibility-inlines-hidden"
#CPPFLAGS=""
LDFLAGS="-Wl,-O3,--sort-common,--as-needed,-gc-sections,--icf=safe,--hash-style=gnu,--build-id=none,-z,relro,-z,pack-relative-relocs"
LTOFLAGS="-flto=auto -Wl,--lto-O3"
RUSTFLAGS="-Copt-level=3 -Ctarget-cpu=native -Ccodegen-units=1 -Cdebuginfo=0 -Cstrip=symbols \
  -Crelro-level=off -Clink-arg=-z -Clink-arg=pack-relative-relocs -Clink-arg=-fuse-ld=lld -Cforce-frame-pointers=no \
  -Cllvm-args=--inline-threshold=2000 -Cllvm-args=--unroll-threshold=1000 -Cllvm-args=--vectorize-loops -Cllvm-args=--vectorize-slp"
GOFLAGS="-ldflags=-s -w -trimpath -modcacherw -gcflags=all=-c=4 -buildvcs=false"

#-- Make Flags
MAKEFLAGS="-j$(nproc)"
NINJAFLAGS="-j$(nproc)"
#-- Debugging flags
DEBUG_CFLAGS="-g0"
DEBUG_CXXFLAGS="$DEBUG_CFLAGS"
#########################################################################
# BUILD ENVIRONMENT
#########################################################################
# Makepkg defaults: BUILDENV=(!distcc !color !ccache check !sign)
#  A negated environment option will do the opposite of the comments below.
#-- distcc:   Use the Distributed C/C++/ObjC compiler
#-- color:    Colorize output messages
#-- ccache:   Use ccache to cache compilation
#-- check:    Run the check() function if present in the PKGBUILD
#-- sign:     Generate PGP signature file
#-- pgo:               Generate or utilize profile guided optimization (requires two build and install cycles)
#-- {graphite,polly}:  Use polyhedral model optimization (use "polly" for clang/llvm)
#-- rice{,-clang}:     Use extreme and unsafe optimization (use "rice-clang" for clang/llvm)
#-- mold:              Use the fast mold linker
#-- lld:         Use lld as linker
#-- aocc:        Use amd's optimized compiler
#-- buildcache:        Use a alternative compile cache then ccache5
#-- bolt:        Use a extern llvm toolchain located at ~/Documents/llvm to use it as PATH
#-- relocs:        Enable --emit-relocs for linking with relocations, it is needed for llvm-bolt when bolting a binary (use "relocs-gcc" for gcc
BUILDENV=(!distcc color ccache !check !sign !polly lld !pgo !bolt !relocs !aocc !buildcache)

#-- Specify a directory for package building.
#BUILDDIR=/tmp/makepkg

#########################################################################
# GLOBAL PACKAGE OPTIONS
#   These are default values for the options=() settings
#########################################################################
# Makepkg defaults: OPTIONS=(!strip docs libtool staticlibs emptydirs !zipman !purge !debug !lto !autodeps)
#  A negated option will do the opposite of the comments below.
#-- strip:      Strip symbols from binaries/libraries
#-- docs:       Save doc directories specified by DOC_DIRS
#-- libtool:    Leave libtool (.la) files in packages
#-- staticlibs: Leave static library (.a) files in packages
#-- emptydirs:  Leave empty directories in packages
#-- zipman:     Compress manual (man and info) pages in MAN_DIRS with gzip
#-- purge:      Remove files specified by PURGE_TARGETS
#-- debug:      Add debugging flags as specified in DEBUG_* variables
#-- upx:        Compress binary executable files using UPX
#-- optipng:    Optimize PNG images with optipng
#-- svgo:       Optimize SVG images with nodejs-svgo
#-- lto:        Add compile flags for building with link time optimization
#-- autodeps:   Automatically add depends/provides
OPTIONS=(strip !docs !libtool !staticlibs !emptydirs zipman purge !debug lto autodeps optipng svgo !upx)

#-- File integrity checks to use. Valid: md5, sha1, sha224, sha256, sha384, sha512, b2
INTEGRITY_CHECK=(b2 sha256)
#-- Binaries: Strip all symbols, section headers, and compiler/linker junk.
STRIP_BINARIES="--strip-all -x --strip-section-headers -R .comment -R .note.gnu.gold-version -R .note.package -D"
#-- Shared Libraries: Strip unneeded symbols, section headers, and junk.
STRIP_SHARED="--strip-unneeded -X --strip-section-headers -R .comment -R .note.gnu.gold-version -R .note.package -D"
#-- Static Libraries: Debug symbols only. NO stripping section headers (breaks LTO/linking).
STRIP_STATIC="--strip-debug -X -R .comment -R .note.gnu.gold-version -R .note.package -D"
#-- Manual (man and info) directories to compress (if zipman is specified)
MAN_DIRS=({usr{,/local}{,/share},opt/*}/{man,info})
#-- Doc directories to remove (if !docs is specified)
DOC_DIRS=(usr/{,local/}{,share/}{doc,gtk-doc} opt/*/{doc,gtk-doc})
#-- Files to be removed from all packages (if purge is specified)
PURGE_TARGETS=(usr/{,share}/info/dir .packlist *.pod)

UPXFLAGS="-9 --lzma --ultra-brute --no-time --force-overwrite --compress-icons=3 -q --no-color"
OPTIPNGFLAGS="-o7 -zm1-9 -strip all -fix -clobber -force -quiet"
SVGOFLAGS="--multipass -p 2 --indent 2 --final-newline -q --no-color"

