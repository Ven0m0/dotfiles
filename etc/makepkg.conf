#########################################################################
# SOURCE ACQUISITION
#########################################################################
DLAGENTS=('file::/usr/bin/aria2c -UWget -s1 -x16 --event-poll=epoll --file-allocation=falloc %u -o %o --follow-metalink=mem --auto-file-renaming=false'
          'ftp::/usr/bin/curl -qgfC - --ftp-pasv --retry 3 --retry-delay 3 -o %o %u'
          'http::/usr/bin/aria2c -UWget -s1 -x16 --event-poll=epoll --file-allocation=falloc %u -o %o --follow-metalink=mem --auto-file-renaming=false'
          'https::/usr/bin/aria2c -UWget -s1 -x16 --event-poll=epoll --file-allocation=falloc %u -o %o --follow-metalink=mem --auto-file-renaming=false'
          'rsync::/usr/bin/rsync --no-motd -z --partial %u %o'
          'scp::/usr/bin/scp -C -q %u %o')
#DLAGENTS=('file::/usr/bin/curl -qgC - -o %o %u'
#          'http::/usr/bin/curl -qgb "" -fLC - --retry 3 --retry-delay 3 -o %o %u'
#          'https::/usr/bin/curl -qgb "" -fLC - --retry 3 --retry-delay 3 -o %o %u')

VCSCLIENTS=('bzr::breezy'
            'fossil::fossil'
            'git::git'
            'hg::mercurial'
            'svn::subversion')
#########################################################################
# ARCHITECTURE, COMPILE FLAGS
#########################################################################
CARCH="x86_64"
CHOST="x86_64-pc-linux-gnu"
PACKAGECARCH="x86_64"
#NPROC=16

# CC="clang"
# CXX="clang++"
# LD="ld.lld"
# STRIP="llvm-strip"

# Compiler and Linker Flags
CFLAGS="-march=native -O3 -pipe -fno-plt -fexceptions -Wp,-D_FORTIFY_SOURCE=3 \
  -Wformat -Wno-error -fstrict-aliasing -fstack-clash-protection -fcf-protection=none \
  -fno-semantic-interposition -fdata-sections -ffunction-sections \
  -fomit-frame-pointer -fmerge-all-constants -fshort-enums -fshort-wchar"
CXXFLAGS="$CFLAGS -Wp,-D_GLIBCXX_ASSERTIONS -fvisibility-inlines-hidden"
#CPPFLAGS=""
LDFLAGS="-Wl,-O3,--sort-common,--as-needed,-gc-sections,--icf=all,--hash-style=gnu,--build-id=none,-z,relro,-z,now,-z,pack-relative-relocs"
LTOFLAGS="-flto=auto -Wl,--lto-O3"
RUSTFLAGS="-Copt-level=3 -Ctarget-cpu=native -Ccodegen-units=1 -Cdebuginfo=0 -Cstrip=symbols -Cpanic=abort \
  -Crelro-level=off -Clink-arg=-z -Clink-arg=pack-relative-relocs -Clink-arg=-fuse-ld=lld -Cforce-frame-pointers=no \
  -Cllvm-args=--inline-threshold=2000 -Cllvm-args=--unroll-threshold=1000 -Cllvm-args=--vectorize-loops -Cllvm-args=--vectorize-slp"
GOFLAGS="-ldflags=-s -w -trimpath -modcacherw -gcflags=all=-c=4 -buildvcs=false"
PYTHONOPTIMIZE=2
#-- Make Flags
MAKEFLAGS="-j$(nproc)"
NINJAFLAGS="-j$(nproc)"
#-- Debugging flags
DEBUG_CFLAGS="-g0"
DEBUG_CXXFLAGS="$DEBUG_CFLAGS"
#########################################################################
# BUILD ENVIRONMENT
#########################################################################
BUILDENV=(!distcc color ccache !check !sign polly lld !pgo !bolt !relocs)
#-- If using DistCC, your MAKEFLAGS will also need modification. In addition,
#-- specify a space-delimited list of hosts running in the DistCC cluster.
#DISTCC_HOSTS=""
#-- Specify a directory for package building.
#BUILDDIR=/tmp/makepkg

#########################################################################
# GLOBAL PACKAGE OPTIONS
#   These are default values for the options=() settings
#########################################################################
OPTIONS=(strip !docs !libtool !staticlibs !emptydirs zipman purge !debug lto autodeps optipng svgo)

#-- File integrity checks to use. Valid: md5, sha1, sha224, sha256, sha384, sha512, b2
INTEGRITY_CHECK=(b2 sha256)
#-- Binaries: Strip all symbols, section headers, and compiler/linker junk.
STRIP_BINARIES="--strip-all -x --strip-section-headers -R .comment -R .note.gnu.gold-version -R .note.package -D"
#-- Shared Libraries: Strip unneeded symbols, section headers, and junk.
STRIP_SHARED="--strip-unneeded -X --strip-section-headers -R .comment -R .note.gnu.gold-version -R .note.package -D"
#-- Static Libraries: Debug symbols only. NO stripping section headers (breaks LTO/linking).
STRIP_STATIC="--strip-debug -X -R .comment -R .note.gnu.gold-version -R .note.package -D"
#-- Manual (man and info) directories to compress (if zipman is specified)
MAN_DIRS=({usr{,/local}{,/share},opt/*}/{man,info})
#-- Doc directories to remove (if !docs is specified)
DOC_DIRS=(usr/{,local/}{,share/}{doc,gtk-doc} opt/*/{doc,gtk-doc})
#-- Files to be removed from all packages (if purge is specified)
PURGE_TARGETS=(usr/{,share}/info/dir .packlist *.pod)

UPXFLAGS="-9 --lzma --ultra-brute --no-time --force-overwrite --compress-icons=3 -q --no-color"
OPTIPNGFLAGS="-o7 -zm1-9 -strip all -fix -clobber -force -quiet"
SVGOFLAGS="--multipass -p 2 --indent 2 --final-newline -q --no-color"

#########################################################################
# COMPRESSION DEFAULTS
#########################################################################
COMPRESSGZ=(pigz -c -f -n)
COMPRESSBZ2=(lbzip2 -c -f)
COMPRESSXZ=(pixz -p $(nproc))
COMPRESSZST=(zstd -c -z -f -T0 --auto-threads=logical -9 -)
COMPRESSLRZ=(lrzip -q)
COMPRESSLZO=(lzop -q)
COMPRESSLZ=(plzip -c -f)
COMPRESSLZ4=(lz4 -q)
COMPRESSZ=(pigz -c -f -n)
#########################################################################
# EXTENSION DEFAULTS
#########################################################################
PKGEXT='.pkg.tar.zst'
SRCEXT='.src.tar.zst'
