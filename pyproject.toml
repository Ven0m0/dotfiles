[tool.ruff]
line-length = 120
target-version = "py311"
# Enforce 2-space indent (requires Ruff v0.2.0+)
indent-width = 2

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "B", "C4", "SIM", "RUF"]
ignore = ["E501"] # Line length handled by formatter

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.black]
line-length = 120
target-version = ["py311"]
