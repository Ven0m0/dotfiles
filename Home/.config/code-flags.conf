# ELECTRON FLAGS - Universal Config
# NVIDIA GPU + Intel CPU + Wayland + KDE Plasma
# -----------------------------------------------------------------------------
# Platform & UI
# -----------------------------------------------------------------------------
--ozone-platform=wayland
--enable-wayland-ime
--gtk-version=4
--password-store=kwallet6

# -----------------------------------------------------------------------------
# GPU & Rendering (NVIDIA-optimized)
# -----------------------------------------------------------------------------
--use-gl=desktop
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-zero-copy
--enable-hardware-overlays=single-fullscreen,single-on-top,underlay
--num-raster-threads=8
--disable-gpu-vsync
--ignore-gpu-blocklist

# -----------------------------------------------------------------------------
# Features (Consolidated)
# -----------------------------------------------------------------------------
--enable-features=VulkanFromANGLE,UseSkiaRenderer,Vulkan,CanvasOopRasterization,UseMultiPlaneFormatForHardwareVideo,EnableDrDc,TreesInViz,SkiaGraphite:dawn_skip_validation/true,ParallelDownloading,WebAssemblyLazyCompilation,WebAssemblyBaseline,WebAssemblyTiering,V8VmFuture,BackForwardCache:TimeToLiveInBackForwardCacheInSeconds/300/should_ignore_blocklists/true/enable_same_site/true,DeferImplInvalidation,ScrollUpdateOptimizations,ThrottleDisplayNoneAndVisibilityHiddenCrossOriginIframes,DiskCacheBackendExperiment,EnableLazyLoadImageForInvisiblePage,Prerender2,RendererSideContentDecoding,ResponsiveIframes,SymphoniaAudioDecoding,EnableTLS13EarlyData,HappyEyeballsV3,HttpCacheNoVarySearch,SetIpv6ProbeFalse,WebRTCPipeWireCapturer,UseOzonePlatform,WaylandWindowDecorations,WaylandLinuxDrmSyncobj,WaylandSessionManagement,TouchpadOverscrollHistoryNavigation
--disable-features=Reporting,CrashReporting,DocumentReporting,FeedbackIncludeVariations,RecordWebAppDebugInfo,WaylandWpColorManagerV1,UseChromeOSDirectVideoDecoder

# -----------------------------------------------------------------------------
# Performance
# -----------------------------------------------------------------------------
--js-flags="--opt --turbo-fast-api-calls --no-lazy --no-flush-bytecode --no-sparkplug --always-turbofan"

# -----------------------------------------------------------------------------
# Networking
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data

# -----------------------------------------------------------------------------
# Privacy & Telemetry
# -----------------------------------------------------------------------------
--disable-logging
--disable-breakpad
--disable-crash-reporter
--no-pings
