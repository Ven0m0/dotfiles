<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Monaspace Variable Variants: slightly condensed -->
  <match target="pattern">
    <test name="family" compare="contains"><string>Monaspace</string></test>
    <edit name="fontvariations" mode="assign">
      <string>wght=450,wdth=90,slnt=0</string>
    </edit>
  </match>

  <!-- Preferred monospace fallback order -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Monaspace Frozen Var</family>
      <family>Monaspace Xenon Var</family>
      <family>Monaspace Neon Var</family>
    </prefer>
  </alias>
</fontconfig>
