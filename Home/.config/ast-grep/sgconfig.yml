# yaml-language-server: $schema=https://raw.githubusercontent.com/ast-grep/ast-grep/main/schemas/config.json
# Root ast-grep configuration
# Rules are organized in the rules/ directory by language and category

# Global utilities shared across all rules
utils:
  in-string:
    inside:
      any:
        - kind: double_quoted_string
        - kind: single_quoted_string
        - kind: raw_string
  in-test-or-assign:
    inside:
      any:
        - kind: test_command
        - kind: arithmetic_expansion
        - kind: assignment
  in-loop:
    inside:
      any:
        - kind: for_statement
        - kind: while_statement
  is-func-def:
    kind: function_definition
  is-shebang:
    kind: comment
    regex: '^#!/'

# Rule organization:
# - python/    Python-specific rules
# - bash/      Bash-specific rules
# - typescript/ TypeScript/JavaScript rules
# - shared/    Multi-language rules

# To disable a category, remove or comment files in rules/ directory
# To disable a specific rule, use: sg scan --no-rule <rule-id>
