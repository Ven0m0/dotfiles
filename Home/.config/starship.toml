"$schema" = "https://starship.rs/config-schema.json"

format = """
$hostname\
$username\
$directory\
${custom.git_repo}\
$shell\
$shlvl\
$python\
$cmd_duration\
${custom.mommy}\
$character
"""
right_format = "${env_var.YAZI_LEVEL}"
continuation_prompt = '>> '

scan_timeout = 10
command_timeout = 100
add_newline = false
follow_symlinks = true
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
success_symbol = "[>](bold green) "
error_symbol = "[x](bold red) "

[directory]
style = "bold mauve"
truncate_to_repo = true
fish_style_pwd_dir_length = 3
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style)"

[username]
disabled = false
show_always = false
style_user = "pink bold"
style_root = "red bold"
format = "[$user]($style)@"
aliases = { "ven0m0" = "lucy" }

[hostname]
ssh_only = true
disabled = false
trim_at = "."
style = "bold yellow"

[localip]
ssh_only = true
disabled = false

[sudo]
disabled = true

[git_branch]
disabled = true

[git_status]
disabled = true

[custom.git_repo]
disabled = false
command = '''
git rev-parse --is-inside-work-tree &>/dev/null && {
  name=$(basename "$(git rev-parse --show-toplevel 2>/dev/null)" 2>/dev/null)
  [ -z "$name" ] && exit 0
  if git status -sb 2>/dev/null | grep -q '\[behind'; then
    printf '\033[1;31m%s\033[0m' "$name"
  else
    printf '\033[1;32m%s\033[0m' "$name"
  fi
}
'''
when = "git rev-parse --is-inside-work-tree"
format = "$output "
description = "Git repo name (green=synced, red=behind)"

[shell]
disabled = false
format = "[$indicator]($style)"
style = "cyan bold"
bash_indicator = " bsh"
fish_indicator = " fsh"
zsh_indicator = " zsh"
unknown_indicator = ""

[shlvl]
disabled = false
format = "${shlvl}($style)"
threshold = 2
style = "bold sapphire"

[cmd_duration]
disabled = false
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

[jobs]
disabled = false
symbol = "✦"
number_threshold = 1
format = "[$symbol$number]($style) "
style = "bold blue"

[battery]
disabled = false
[[battery.display]]
threshold = 20
style = "bold red"
[[battery.display]]
threshold = 50
style = "bold yellow"

[custom.mommy]
disabled = false
style = "pink"
command = "mommy -1 -s $status"
when = "command -v mommy"

[env_var.YAZI_LEVEL]
variable = 'YAZI_LEVEL'
default = ''

[python]
disabled = false
python_binary = 'python3'
detect_extensions = []
detect_files = []
symbol = ''
format = '[$virtualenv]($style)'
style = "bold yellow"

