"$schema" = "https://starship.rs/config-schema.json"

format = """
$hostname$username\
$directory\
$git_branch$git_status\
$localip\
$shell$shlvl\
$env_var\
${env_var.YAZI_LEVEL}\
$time\
$sudo\
$python\
$cmd_duration\
${custom.mommy}\
$line_break\
$character
"""

# A minimal right prompt
right_format = """$character"""
continuation_prompt = '>> '

scan_timeout = 30
command_timeout = 100
add_newline = false
follow_symlinks = true

# Oxocarbon-inspired palette
#palette = "oxocarbon"
[palettes.oxocarbon]
overlay = '#262626'
love = '#fa4d56'
gold = '#d2a106'
rose = '#ff7eb6'
pine = '#78a9ff'
foam = '#08bdba'
iris = '#be95ff'

[line_break]
disabled = true

[character]
success_symbol = "[>](bold green) "
error_symbol = "[x](bold red) "

[directory]
style = "purple"
truncate_to_repo = true
fish_style_pwd_dir_length = 3
truncation_length = 3
truncation_symbol = "â€¦/"
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style)"

[directory.substitutions]
"Documents" = "ó°ˆ™ "
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "

[username]
disabled = false
show_always = false
style_user = "pink bold"
style_root = "red bold"
format = "[$user]($style)@"
aliases = { "ven0m0" = "lucy" }

[hostname]
ssh_only = true
disabled = false
trim_at = "."

[localip]
ssh_only = true
disabled = false

[sudo]
disabled = false
style = "bold red"

[time]
disabled = true
use_12hr = false
time_format = "%H:%M"
utc_time_offset = "local"
time_range = "00:00:00-24:00:00"

[git_branch]
disabled = false
truncation_length = 4
truncation_symbol = ""

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
disabled = false
use_git_executable = false
ignore_submodules = true
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}"
behind = "â‡£${count}"
modified = "!${count}"
untracked = "?${count}"

[bun]
disabled = true
format = "via [ğŸ” $version](bold green) "
detect_files = [
  "bun.lock",
  "bun.lockb",
  "bunfig.toml",
  "package.json",
  "package-lock.json",
]
detect_folders = [".bun"]

[mise]
disabled = true

[status]
disabled = false
symbol = "âŒ "
success_symbol = "âœ… "
not_executable_symbol = "ğŸš« "
not_found_symbol = "ğŸ” "
map_symbol = true
format = "[$symbol]($style) "

[memory_usage]
disabled = true
threshold = 25
symbol = " "
style = "bold dimmed green"
format = "via $symbol [${ram_pct}( | ${swap_pct})]($style) "

[shell]
disabled = false
format = "[$indicator]($style)"
style = "cyan"
bash_indicator = " bsh"
fish_indicator = " fsh"
zsh_indicator = " zsh"
ion_indicator = " ion"
unknown_indicator = ""

[shlvl]
disabled = false
format = "${shlvl}($style)"
threshold = 2
repeat = false
repeat_offset = 0

[cmd_duration]
disabled = false
min_time = 500
format = "took [$duration]($style) "

[jobs]
disabled = false
symbol = "âœ¦"
number_threshold = 1
format = "[$symbol$number]($style) "

[battery]
disabled = false

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

# https://github.com/fwdekker/mommy
[custom.mommy]
disabled = false
style = "red"
command = "mommy -1 -s $status"

[env_var.YAZI_LEVEL]
variable = 'YAZI_LEVEL'
default = 'unknown level'

[python]
disabled = false
python_binary = 'python3'
detect_extensions = []
pyenv_version_name = false

[package]
disabled = true

