"$schema" = "https://starship.rs/config-schema.json"

# Core Configuration
add_newline = false
command_timeout = 100
continuation_prompt = '>> '
follow_symlinks = true
scan_timeout = 30
right_format = "${custom.mommy}"

format = """
$hostname\
$username\
$directory\
$shell\
$shlvl\
$cmd_duration\
$line_break\
$python\
$character"""

# Module Configuration
[character]
success_symbol = "[>](bold green) "
error_symbol = "[x](bold red) "

[directory]
style = "purple"
format = "[$path]($style)[$read_only]($read_only_style) "
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
fish_style_pwd_dir_length = 3

[username]
disabled = false
show_always = false
style_user = "pink bold"
style_root = "red bold"
format = "[$user]($style)@"
aliases = { "ven0m0" = "lucy" }

[hostname]
disabled = false
ssh_only = true
trim_at = "."
style = "bold yellow"

[localip]
disabled = false
ssh_only = true

[git_branch]
disabled = false
truncation_length = 4
truncation_symbol = ""
style = "bold mauve"

[git_status]
disabled = false
ignore_submodules = true
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}"
behind = "⇣${count}"
modified = "!${count}"
untracked = "?${count}"
renamed = "​"

[shell]
disabled = false
format = "[$indicator]($style)"
style = "cyan bold"
bash_indicator = " bsh"
fish_indicator = " fsh"
zsh_indicator = " zsh"
unknown_indicator = ""

[shlvl]
disabled = false
threshold = 2
format = "${shlvl}($style)"
style = "bold sapphire"

[cmd_duration]
disabled = false
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

[jobs]
disabled = false
symbol = "✦"
number_threshold = 1
format = "[$symbol$number]($style) "
style = "bold blue"

[battery]
disabled = false
[[battery.display]]
threshold = 20
style = "bold red"
[[battery.display]]
threshold = 50
style = "bold yellow"

[python]
disabled = false
python_binary = 'python3'
# Perf: Only show if VIRTUAL_ENV is set (no file scanning)
detect_extensions = []
detect_files = []
symbol = ''
format = '[$virtualenv]($style)'
style = "bold yellow"

# Custom Modules
[custom.mommy]
disabled = false
command = "mommy -1 -s $status"
when = "command -v mommy"
style = "pink"

