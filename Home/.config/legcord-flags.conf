# Generic Electron Apps Fallback
--ozone-platform=wayland
--gtk-version=4
--enable-wayland-ime
--use-gl=desktop
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--ignore-gpu-blocklist
--enable-features=UseOzonePlatform,VulkanFromANGLE,Vulkan,ParallelDownloading,WebAssemblyLazyCompilation,TouchpadOverscrollHistoryNavigation
--disable-features=UseChromeOSDirectVideoDecoder,WaylandWpColorManagerV1
--disable-logging
--disable-crash-reporter
