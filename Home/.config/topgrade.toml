# Files in $CONFIG_DIR/topgrade.d/ are automatically included before this file
[include]
# paths = ["/etc/topgrade.toml"]
[misc]
pre_sudo = true
sudo_command = "sudo"
disable = ["config_update", "micro", "uv", "pipx", "shell", "yazi", "bun", "mise"]
ignore_failures = ["system", "micro", "uv", "pipx", "shell", "yazi", "bun", "mise"]
assume_yes = true
no_retry = true
cleanup = true
# bashit_branch = "stable"
# only = ["system", "emacs"]
skip_notify = true
no_self_update = true

[pre_commands]
"pacfree" = "[ -f /var/lib/pacman/db.lck ] && sudo rm -f '/var/lib/pacman/db.lck'"

[post_commands]
"paru_clean" = "paru -Scc --noconfirm; sudo paccache -rk0"
"mise_clear" = "mise cache c -y"
"bun_clear" = "bun pm cache rm"
"pnpm_clear" = "pnpm prune; pnpm store prune"
"uv_clear" = "uv clean"
"cargo_cache" = "cargo cache -efg; cargo cache -ef trim --limit 1B"

[commands]
"bun_up" = "bun update --latest -g"
"npm_up" = "sudo npm up -g"
"pnpm_up" = " sudo pnpm up -g"
"mise_up" = "sudo mise up -y"
"ya_up" = "ya pkg upgrade"

[brew]
greedy_cask = true
greedy_latest = true
greedy_auto_updates = true
autoremove = true
fetch_head = true

[linux]
# Arch Package Manager to use.
#  autodetect, pacman, paru, yay, aura, pamac, pikaur, trizen
arch_package_manager = "paru"
yay_arguments = "--combinedupgrade --batchinstall --nocheck --removemake --cleanafter --noconfirm --needed"
show_arch_news = false
enable_tlmgr = true
nix_arguments = "--flake"
# nix_env_arguments = "--prebuilt-only"
home_manager_arguments = ["--flake", "file"]
[git]
max_concurrency = 8
# pull_predefined = false
#arguments = "-r -p --autostash"

[windows]
accept_all_updates = true
winget_silent_install = true
self_rename = true

[npm]
#use_sudo = true

[yarn]
#use_sudo = true

[deno]
# Upgrade deno executable to the given version.
# version = "stable"
[vim]
# force_plug_update = true

[firmware]
# Offer to update firmware
upgrade = true

[vagrant]
# power on vagrant boxes if needed
# power_on = true
# Always suspend vagrant boxes instead of powering off
# always_suspend = true

[flatpak]
# Use sudo for updating the system-wide installation
#use_sudo = true

[distrobox]
#use_root = true
# containers = ["archlinux-latest"]

[containers]
# Specify the containers to ignore while updating (Wildcard supported)
# ignored_containers = ["ghcr.io/rancher-sandbox/rancher-desktop/rdx-proxy:latest", "docker.io*"]
# Specify the runtime to use for containers (default: "docker", allowed values: "docker", "podman")
runtime = "podman"

[lensfun]
#use_sudo = true

[zigup]
cleanup = true

[vscode]
# If this is set and is a non-empty string, it specifies the profile the
# extensions should be updated for. (default: this won't be set by default)
profile = "Main"
