# -----------------------------------------------------------------------------
# Platform & UI
# -----------------------------------------------------------------------------
--ozone-platform=wayland
--enable-wayland-ime

# -----------------------------------------------------------------------------
# Enabled Features
# Use a single line for better management.
# -----------------------------------------------------------------------------
--enable-features=UseOzonePlatform,WaylandWindowDecorations,ParallelDownloading,CanvasOopRasterization,WebUIDarkMode,RawDraw,UseSkiaRenderer,VaapiVideoDecoder,WebRTCPipeWireCapturer,SkiaGraphite,SkiaGraphitePrecompilation,UseAngleVulkan

# -----------------------------------------------------------------------------
# GPU & Rendering
# -----------------------------------------------------------------------------
--use-gl=angle
--use-angle=vulkan
--use-cmd-decoder=passthrough
--ignore-gpu-blocklist
--disable-gpu-driver-bug-workarounds
--disable-gpu-vsync
--force-high-performance-gpu
--enable-gpu-rasterization
--enable-threaded-compositing
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-zero-copy
--num-raster-threads=8

# -----------------------------------------------------------------------------
# V8 JavaScript Engine Flags
# -----------------------------------------------------------------------------
--js-flags="--opt --no-lazy --no-flush-bytecode --turbo-fast-api-calls --max-semi-space-size=32 --max-old-space-size=4096 --gc-global --concurrent-recompilation"

# -----------------------------------------------------------------------------
# Performance & Resource Management
# -----------------------------------------------------------------------------
--process-per-site
--memory-pressure-off
--disable-renderer-backgrounding
--disable-background-timer-throttling

# -----------------------------------------------------------------------------
# Experimental & Networking
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data
--enable-unsafe-webgpu
--enable-experimental-web-platform-features

# -----------------------------------------------------------------------------
# Telemetry & Services (Disabled)
# -----------------------------------------------------------------------------
--disable-crash-reporter
--disable-logging
--disable-breakpad
--no-default-browser-check
--no-pings
