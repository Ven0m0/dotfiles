[General]
actionName=externaltool_Shellcheck
arguments=-a -x -s bash -P SCRIPTDIR -o all -f diff %{Document:FilePath} | patch -Np1
category=Tools
cmdname=run-shellcheck
executable=shellcheck
mimetypes=application/x-shellscript
name=Shellcheck
output=ReplaceCurrentDocument
reload=true
save=CurrentDocument
trigger=None
workingDir=%{Document:Path}
