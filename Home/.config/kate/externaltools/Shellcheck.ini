[General]
name=Shellcheck
category=Tools
executable=bash
arguments=-c "shellcheck -a -x -s bash -P SCRIPTDIR -o all -f diff \"%{Document:FilePath}\" | patch -Np1 \"%{Document:FilePath}\""
mimetypes=application/x-shellscript
actionName=externaltool_Shellcheck
cmdname=run-shellcheck
output=DisplayInPane
save=CurrentDocument
reload=true
trigger=None
workingDir=%{Document:Path}
