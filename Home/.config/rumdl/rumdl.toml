# Global
[global]
line-length = 100
respect-gitignore = true

[per-file-ignores]
"README.md" = ["MD033"]
"SUMMARY.md" = ["MD025"]

# Lists
[MD007]
indent = 2
start-indent = 2
start-indented = false
style = "text-aligned"

# Line length + wrapping
[MD013]
code-blocks = true
line-length = 100
reflow = true
tables = false      # IMPORTANT: prevents table headers from being merged/inlined
paragraphs = true

# Duplicate headers
[MD024]
allow-different-nesting = true

# Multiple H1 handling
[MD025]
allow-document-sections = true
allow-with-separators = true

# Table formatting â€” disable aggressive rewrites
[MD060]
enabled = false
