# Mise Configuration | https://mise.jdx.dev/configuration.html
[settings]
experimental = true
color = true
yes = true
auto_install = true
jobs = 16
lockfile = true
activate_aggressive = true
paranoid = false
raw = false
gix = true
go_skip_checksum = true
cache_prune_age = "7d"
http_timeout = "30s"
disable_default_shorthands = false

[settings.python]
uv_venv_auto = true
uv_venv_create_args = ["--system-site-packages", "--clear", "--no-managed-python"]
precompiled_os = "x86_64_v3"
precompiled_flavor = "pgo+lto"

[settings.cargo]
binstall = true

[settings.pipx]
uvx = true

[settings.npm]
package_manager = "bun"

