[settings]
experimental = true
auto_install = true
color = true
python_venv_auto_create = true
gix = true
go_skip_checksum = true
exec_auto_install = true
lockfile = true
not_found_auto_install = true
task_run_auto_install = true
yes = true
windows_shim_mode = "hardlink"

[settings.npm]
bun = true

[settings.python]
uv_venv_auto = true

[settings.pipx]
uvx = true

[settings.cargo]
binstall = true

[tools]
bun = "latest"
uv = 'latest'
claude = "latest"
claude-code = "latest"
go = "latest"
graalvm = "latest"
minify = "latest"
node = "latest"
pipenv = "latest"
pnpm = "latest"
python = { version = "latest", virtualenv='.venv' }
"ubi:cli/cli" = { version = "latest", exe = "gh" }
"rust" = { version = "latest", profile = "minimal", components = "rust-src,llvm-tools" }

[env]
NODE_ENV = 'production'
_.python.venv = { path = ".venv" }
