[settings]
experimental = true
auto_install = true
color = true
python_venv_auto_create = true
gix = true
jobs = 16
go_skip_checksum = true
exec_auto_install = true
lockfile = true
not_found_auto_install = true
task_run_auto_install = true

[settings.npm]
bun = true

[settings.python]
uv_venv_auto = true

[settings.pipx]
uvx = true

[settings.cargo]
binstall = true

[tools]
bun = "latest"
claude = "latest"
claude-code = "latest"
go = "latest"
graalvm = "latest"
minify = "latest"
node = "latest"
pipenv = "latest"
pnpm = "latest"
"vfox-npm:eslint" = "8.0.0"
"vfox-npm:prettier" = "latest"

[env]
NODE_ENV = 'production'
