# Mise Configuration | https://mise.jdx.dev/configuration.html
[settings]
experimental = true
color = true
yes = true
auto_install = true
jobs = 16
lockfile = true
activate_aggressive = true
paranoid = false
raw = false
gix = true
go_skip_checksum = true
cache_prune_age = "7d"
http_timeout = "30s"
trusted_config_paths = ["~"]
task_output = "prefix"
disable_default_shorthands = false
status = { missing_tools = "if_other_versions_installed", show_env = false, show_tools = false }

[settings.python]
uv_venv_auto = true
uv_venv_create_args = ["--system-site-packages", "--seed"]
precompiled_os = "x86_64_v3"
precompiled_flavor = "pgo+lto"

[settings.cargo]
binstall = true

[settings.pipx]
uvx = true

[settings.npm]
bun = true

[settings.aqua]
baked_registry = true

[settings.ruby]
ruby_build_opts = "--enable-shared"

[settings.task]
monorepo_depth = 3

# Tools Configuration
[tools]
java = "oracle-graalvm"
#"ubi:zeroBzeroT/ChunkCleaner" = "latest"
#"cargo:https://github.com/ComunidadAylas/PackSquash" = "latest"
#"github:Voxelum/x-minecraft-launcher" = "latest"

# Image & media tools
"cargo:rimage" = { version = "latest", features = "build-binary", default-features = true }
"cargo:image-optimizer" = "latest"
"cargo:imgc" = "latest"
"cargo:ffzap" = "latest"

# Cargo utilities
"cargo:cargo-alias-exec" = "latest"
"cargo:cargo-list" = "latest"
"cargo:shell-mommy" = "latest"
#"cargo:cargo-minify" = "latest"
#"cargo:cargo-diet" = "latest"

# Utility tools
cpz = "latest"
rmz = "latest"
"cargo:vicut" = "latest"
"cargo:frep" = "latest"
#"cargo:ripuniq" = "latest"
"cargo:ripunzip" = "latest"
"cargo:filerefine" = "latest"
"cargo:clean_git_history" = "latest"
"cargo:https://github.com/fthomys/update-alternatives" = "latest"
"cargo:roxide" = "latest"
"cargo:submod" = "latest"
"cargo:nvidia_oc" = "latest"
"cargo:dui-cli" = "latest"
"cargo:kanata" = "latest"
#"cargo:ab-av1" = "latest"
#"cargo:youtube-tui" = "latest"
#"cargo:caligula" = "latest"
#"cargo:etchdns" = "latest"
#"cargo:rust-parallel" = "latest"
#"cargo:appInstalleR" = "latest"

# Development & formatting
lefthook = "latest"
minify = "latest"
"cargo:md-formatter" = "latest"
"cargo:whitespace-format" = "latest"
"cargo:sy" = "latest"
#ghalint = "latest"
#action-validator = "latest"
#"cargo:mpatch" = "latest"

[env]
_.python.venv = { path = ".venv", create = true }
_.java.GRAALVM_HOME = "${MISE_INSTALLS}/graalvm/${version}"
UV_LINK_MODE = "hardlink"
UV_COMPILE_BYTECODE = "1"
UV_CONCURRENT_DOWNLOADS = "12"
UV_CONCURRENT_INSTALLS = "8"
UV_THREADPOOL_SIZE = "16"
DO_NOT_TRACK = "1"
MISE_NODE_NINJA = "true"
MISE_NODE_CONCURRENCY = "16"
NODE_OPTIONS = "--max-old-space-size=8192"
NODE_SKIP_PLATFORM_CHECK = "1"
NODE_PRESERVE_SYMLINKS = "1"
NODE_TLS_REJECT_UNAUTHORIZED = "0"
NODE_NO_WARNINGS = "1"
CARGO_NET_GIT_FETCH_WITH_CLI = "true"
CARGO_HTTP_MULTIPLEXING = "true"
BINSTALL_DISABLE_TELEMETRY = "true"
RUSTC_WRAPPER = "sccache"
SCCACHE_DIRECT = "true"
CMAKE_BUILD_TYPE = "Release"
CMAKE_GENERATOR = "Ninja"
GITOXIDE_CORE_MULTIPACKINDEX = "true"
GIT_PROTOCOL = "version 2"
PYTHONOPTIMIZE = "2"

# Task definitions
[tasks.clean]
description = "Clean cargo and cache directories"
depends = ["cleancache"]
run = "cargo cache -efg || :; cargo clean || :"

[tasks.cleancache]
description = "Clean system cache"
run = "rm -rf ~/.cache/* || :; mise cache c -y"
hide = true

[tasks.update]
description = "Update all mise tools"
run = "mise up -y || :; mise prune -y || :"
