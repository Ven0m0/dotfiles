[settings]
experimental = true
auto_install = true
color = true
python_venv_auto_create = true
gix = true
go_skip_checksum = true
exec_auto_install = true
lockfile = true
not_found_auto_install = true
task_run_auto_install = true
yes = true
activate_aggressive = false

[settings.npm]
bun = true

[settings.python]
venv_auto_create = true
uv_venv_auto = true

[settings.pipx]
uvx = true

[settings.cargo]
binstall = false

[tools]
claude = "latest"
claude-code = "latest"
github-cli = "latest"
codex = "latest"
go = "latest"
minify = "latest"
#rust = { version = "nightly", profile = "minimal", components = "rust-src,llvm-tools", targets = "x86_64-unknown-linux-gnu,wasm32-unknown-unknown }
#java = "temurin-25.0.1+8.0.LTS"
#graalvm = "latest"

[env]
_.python.venv = { path = ".venv" }
DO_NOT_TRACK = "1"
BUN_OPTIONS = "--linker=hoisted --only-missing --concurrent-scripts=8 --backend=hardlink --no-deprecation --dns-result-order=ipv4first --prefer-offline"
CARGO_HTTP_MULTIPLEXING = "true"
UV_LINK_MODE = "hardlink"
CGO_ENABLED = "0"

[tasks.clean]
depends = ['cleancache']
run = "cargo cache -efg; cargo clean"

[tasks.cleancache]
run = "rm -rf ~/.cache/*"
hide = true

[tasks.bunx]
description = 'Bunx'
run = "bunx --bun"
alias = 'bx'

[tasks.buni]
description = 'Bun install'
run = "bun i -g"
alias = 'bi'
