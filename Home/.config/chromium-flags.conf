# CHROMIUM/ELECTRON FLAGS, 

# -----------------------------------------------------------------------------
# Platform & UI (Wayland Native)
# -----------------------------------------------------------------------------
--ozone-platform=wayland
--enable-wayland-ime

# -----------------------------------------------------------------------------
# Core Enabled Features
# -----------------------------------------------------------------------------
--enable-features=UseOzonePlatform,WaylandWindowDecorations,ParallelDownloading,CanvasOopRasterization,UseSkiaRenderer,VaapiVideoDecoder,WebRTCPipeWireCapturer,UseAngleVulkan,VaapiVideoDecoder

# -----------------------------------------------------------------------------
# GPU & Rendering
# -----------------------------------------------------------------------------
--use-gl=angle
--use-angle=vulkan
--use-cmd-decoder=passthrough
--force-high-performance-gpu
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-zero-copy
--num-raster-threads=8
--disable-gpu-vsync
--enable-threaded-compositing
--ignore-gpu-blocklist

# -----------------------------------------------------------------------------
# Process & Performance
# -----------------------------------------------------------------------------
--process-per-site

# -----------------------------------------------------------------------------
# Networking
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data

# -----------------------------------------------------------------------------
# Telemetry & Services
# -----------------------------------------------------------------------------
--disable-crash-reporter
--disable-logging
--disable-breakpad
--no-default-browser-check
--no-pings

# -----------------------------------------------------------------------------
# Experimental
# -----------------------------------------------------------------------------
--js-flags="--opt --no-lazy --no-flush-bytecode --turbo-fast-api-calls --max-semi-space-size=32 --max-old-space-size=4096 --gc-global --concurrent-recompilation"
--enable-experimental-web-platform-features
