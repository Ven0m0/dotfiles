# CHROMIUM FLAGS - NVIDIA + Intel CPU + Wayland + KDE Plasma
# -----------------------------------------------------------------------------
# Platform & UI
# -----------------------------------------------------------------------------
--ozone-platform=wayland
--enable-wayland-ime
--gtk-version=4
--password-store=kwallet6

# -----------------------------------------------------------------------------
# GPU & Rendering (NVIDIA-optimized)
# -----------------------------------------------------------------------------
--use-gl=desktop
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-zero-copy
--enable-hardware-overlays=single-fullscreen,single-on-top,underlay
--num-raster-threads=8
--disable-gpu-vsync
--ignore-gpu-blocklist
--enable-features=VulkanFromANGLE,UseSkiaRenderer,Vulkan,CanvasOopRasterization,UseMultiPlaneFormatForHardwareVideo,EnableDrDc,TreesInViz,SkiaGraphite:dawn_skip_validation/true

# -----------------------------------------------------------------------------
# Performance & Caching
# -----------------------------------------------------------------------------
--enable-features=ParallelDownloading,WebAssemblyLazyCompilation,WebAssemblyBaseline,WebAssemblyTiering,V8VmFuture,BackForwardCache:TimeToLiveInBackForwardCacheInSeconds/300/should_ignore_blocklists/true/enable_same_site/true,DeferImplInvalidation,ScrollUpdateOptimizations,ThrottleDisplayNoneAndVisibilityHiddenCrossOriginIframes,DiskCacheBackendExperiment,EnableLazyLoadImageForInvisiblePage,Prerender2,Prerender2ReuseHost,ProcessPerSiteUpToMainFrameThreshold,RendererSideContentDecoding,ResponsiveIframes,SoftNavigationHeuristics:mode/pre_paint_based_attribution,SymphoniaAudioDecoding
--process-per-site
--js-flags="--opt --turbo-fast-api-calls --no-lazy --no-flush-bytecode"

# -----------------------------------------------------------------------------
# Networking
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data
--enable-features=EnableTLS13EarlyData,HappyEyeballsV3,HttpCacheNoVarySearch,SetIpv6ProbeFalse,OptimizationHints,OptimizationHintsFetching

# -----------------------------------------------------------------------------
# WebRTC & Media
# -----------------------------------------------------------------------------
--enable-features=WebRTCPipeWireCapturer

# -----------------------------------------------------------------------------
# Privacy & Telemetry
# -----------------------------------------------------------------------------
--disable-features=Reporting,CrashReporting,DocumentReporting,LensStandalone,FeedbackIncludeVariations,RecordWebAppDebugInfo,WaylandWpColorManagerV1
--disable-logging
--disable-breakpad
--disable-crash-reporter
--no-default-browser-check
--no-pings

# -----------------------------------------------------------------------------
# Wayland-specific
# -----------------------------------------------------------------------------
--enable-features=UseOzonePlatform,WaylandWindowDecorations,WaylandLinuxDrmSyncobj,WaylandSessionManagement,TouchpadOverscrollHistoryNavigation
