# CHROMIUM FLAGS
# -----------------------------------------------------------------------------
# Platform & UI (Wayland Native)
# -----------------------------------------------------------------------------
--ozone-platform=$XDG_SESSION_TYPE
--ozone-platform-hint=auto
--enable-wayland-ime
# -----------------------------------------------------------------------------
# Core Features
# -----------------------------------------------------------------------------
--enable-features=UseOzonePlatform,WaylandWindowDecorations,ParallelDownloading,CanvasOopRasterization,VaapiVideoDecoder,VaapiVideoEncoder,WebRTCPipeWireCapturer,WebAssemblyLazyCompilation,ThrottleDisplayNoneAndVisibilityHiddenCrossOriginIframes,AcceleratedVideoDecodeLinuxGL,AcceleratedVideoEncoder,AcceleratedVideoDecoder,AcceleratedVideoDecodeLinuxZeroCopyGL,EnableDrDc,BackForwardCache:TimeToLiveInBackForwardCacheInSeconds/300/should_ignore_blocklists/true/enable_same_site/true,DeferImplInvalidation,ScrollUpdateOptimizations,OptimizationHints,OptimizationHintsFetching,VaapiIgnoreDriverChecks,UseMultiPlaneFormatForHardwareVideo,Vulkan,VulkanFromANGLE,DefaultANGLEVulkan,UseAngleVulkan,UseSkiaRenderer
--disable-features=UseChromeOSDirectVideoDecoder,WaylandWpColorManagerV1,Reporting,CrashReporting,DocumentReporting,LensStandalone
--enable-source-maps
# -----------------------------------------------------------------------------
# GPU & Rendering
# -----------------------------------------------------------------------------
--use-gl=angle
--use-angle=vulkan
--use-cmd-decoder=passthrough
--force-high-performance-gpu
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-zero-copy
--enable-low-res-tiling
--enable-hardware-overlays=single-fullscreen,single-on-top,underlay
--num-raster-threads=8
--disable-gpu-vsync
--enable-threaded-compositing
--ignore-gpu-blocklist
# -----------------------------------------------------------------------------
# Process & Performance
# -----------------------------------------------------------------------------
--process-per-site
# -----------------------------------------------------------------------------
# Networking
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data
# -----------------------------------------------------------------------------
# Telemetry & Services
# -----------------------------------------------------------------------------
--disable-logging
--disable-breakpad --disable-crash-reporter
--no-default-browser-check
--no-pings
--component-updater=--disable-pings
# -----------------------------------------------------------------------------
# Experimental
# -----------------------------------------------------------------------------
--js-flags="--opt"
--enable-experimental-web-platform-features
