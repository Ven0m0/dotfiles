# CHROMIUM FLAGS - NVIDIA + Intel CPU + Wayland + KDE Plasma
# -----------------------------------------------------------------------------
# Platform & UI
# -----------------------------------------------------------------------------
--ozone-platform=wayland
--enable-wayland-ime
--gtk-version=4
--password-store=kwallet6

# -----------------------------------------------------------------------------
# GPU & Rendering (NVIDIA-optimized)
# -----------------------------------------------------------------------------
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-zero-copy
--num-raster-threads=8
--ignore-gpu-blocklist
--in-process-gpu

# -----------------------------------------------------------------------------
# Features (Consolidated)
# -----------------------------------------------------------------------------
--enable-features=UseOzonePlatform,WaylandWindowDecorations,AllowQt,WaylandLinuxDrmSyncobj,WaylandSessionManagement,OptimizationHints,OptimizationHintsFetching,EnableTLS13EarlyData,HappyEyeballsV3,HttpCacheNoVarySearch,RendererSideContentDecoding,ResponsiveIframes,Prerender2,EnableLazyLoadImageForInvisiblePage,DiskCacheBackendExperiment,ScrollUpdateOptimizations,ParallelDownloading,WebAssemblyLazyCompilation,WebAssemblyBaseline,WebAssemblyTiering,Vulkan,CanvasOopRasterization,UseMultiPlaneFormatForHardwareVideo,EnableDrDc,TreesInViz
--disable-features=Reporting,CrashReporting,DocumentReporting,LensStandalone,FeedbackIncludeVariations,RecordWebAppDebugInfo,WaylandWpColorManagerV1,ExtensionManifestV2Unsupported

# -----------------------------------------------------------------------------
# Performance
# -----------------------------------------------------------------------------
--process-per-site
--js-flags="--opt --turbo-fast-api-calls --no-lazy --no-flush-bytecode"

# -----------------------------------------------------------------------------
# Networking
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data

# -----------------------------------------------------------------------------
# Privacy & Telemetry
# -----------------------------------------------------------------------------
--disable-logging
--disable-breakpad
--disable-crash-reporter
--no-default-browser-check
--no-pings
