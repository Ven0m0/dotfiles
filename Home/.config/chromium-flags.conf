# CHROMIUM FLAGS
# -----------------------------------------------------------------------------
# Platform & UI (Wayland Native)
# -----------------------------------------------------------------------------
--ozone-platform=wayland
--ozone-platform-hint=wayland
--enable-wayland-ime
--gtk-version=4
--password-store=gnome-libsecret
# -----------------------------------------------------------------------------
# Core Features
# -----------------------------------------------------------------------------
--enable-features=UseOzonePlatform,WaylandWindowDecorations,ParallelDownloading,CanvasOopRasterization,VaapiVideoDecoder,VaapiVideoEncoder,WebRTCPipeWireCapturer,WebAssemblyLazyCompilation,ThrottleDisplayNoneAndVisibilityHiddenCrossOriginIframes,AcceleratedVideoDecodeLinuxGL,AcceleratedVideoEncoder,AcceleratedVideoDecoder,AcceleratedVideoDecodeLinuxZeroCopyGL,EnableDrDc,BackForwardCache:TimeToLiveInBackForwardCacheInSeconds/300/should_ignore_blocklists/true/enable_same_site/true,DeferImplInvalidation,ScrollUpdateOptimizations,OptimizationHints,OptimizationHintsFetching,VaapiIgnoreDriverChecks,UseMultiPlaneFormatForHardwareVideo,Vulkan,VulkanFromANGLE,DefaultANGLEVulkan,UseAngleVulkan,UseSkiaRenderer,CSSMasonryLayout,CompressionDictionaryTTL,CompressionDictionaryTransport,DiskCacheBackendExperiment,DocumentPatching,DsePreload2,DsePreload2OnPress,EnableLazyLoadImageForInvisiblePage,EnableTLS13EarlyData,HappyEyeballsV3,HttpCacheNoVarySearch,MinimalReferrers,PdfUseSkiaRenderer,Prerender2,Prerender2ReuseHost,ProcessPerSiteUpToMainFrameThreshold,ReduceAcceptLanguage,ReduceAcceptLanguageHTTP,ReducedSystemInfo,RemoveClientHints,RendererSideContentDecoding,ResponsiveIframes,SetIpv6ProbeFalse,SkiaGraphite:dawn_skip_validation/true,SoftNavigationHeuristics:mode/pre_paint_based_attribution,SymphoniaAudioDecoding,TreesInViz,V8VmFuture,WaylandLinuxDrmSyncobj,WaylandSessionManagement,WebAssemblyBaseline,WebAssemblyTiering,TouchpadOverscrollHistoryNavigation
--disable-features=UseChromeOSDirectVideoDecoder,WaylandWpColorManagerV1,Reporting,CrashReporting,DocumentReporting,LensStandalone,ExtensionManifestV2Unsupported,FeedbackIncludeVariations,PartitionAllocWithAdvancedChecks,RecordWebAppDebugInfo
--enable-source-maps
# -----------------------------------------------------------------------------
# GPU & Rendering
# -----------------------------------------------------------------------------
--use-gl=angle
--use-angle=vulkan
--use-cmd-decoder=passthrough
--force-high-performance-gpu
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-zero-copy
--enable-low-res-tiling
--enable-hardware-overlays=single-fullscreen,single-on-top,underlay
--num-raster-threads=8
--disable-gpu-vsync
--enable-threaded-compositing
--ignore-gpu-blocklist
# -----------------------------------------------------------------------------
# Process & Performance
# -----------------------------------------------------------------------------
--process-per-site
# -----------------------------------------------------------------------------
# Networking
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data
# -----------------------------------------------------------------------------
# Telemetry & Services
# -----------------------------------------------------------------------------
--disable-logging
--disable-breakpad --disable-crash-reporter
--no-default-browser-check
--no-pings
--component-updater=--disable-pings
# -----------------------------------------------------------------------------
# Experimental
# -----------------------------------------------------------------------------
--js-flags="--opt"
