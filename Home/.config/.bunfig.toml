# https://bun.sh/docs/runtime/bunfig
# Global settings
telemetry    =false
smol         =false
logLevel     ="error"
trimWildcards=true
# Install configuration
[install]
# Package resolution
auto          ="auto"
production    =true
optional      =false
peer          =false
dev           =false
exact         =false
frozenLockfile=false
linkWorkspacePackages=true
linker               ="hoisted"
cacheHardLinks       =true
preferOffline        =true
preferLatest         =true
concurrency          =16

# Lockfile settings
[install.lockfile]
save =true
print="yarn"

# Run configuration
[run]
silent=true
bun   =true
hot   =false
shell ="bash"
# Test configuration
[test]
coverageSkipTestFiles=true
bail                 =true
timeout              =5000
preload              =[]
coverage             =false
smol                 =true
