# Taplo TOML formatter configuration | https://taplo.tamasfe.dev/configuration
[formatting]
align_entries       =true
align_comments      =true
array_trailing_comma=true
array_auto_expand   =true
# Auto-collapse arrays (overrides auto_expand)
array_auto_collapse  =false
compact_arrays       =true
compact_inline_tables=true
compact_entries      =true
column_width         =120
indent_tables        =false
indent_entries       =false
indent_string        =" "
trailing_newline     =true
reorder_keys         =false
reorder_arrays       =false
allowed_blank_lines  =1
crlf                 =false

[formatting.options]
exclude=[
  ".git/**",
  "node_modules/**",
  "vendor/**",
  ".venv/**",
  "dist/**",
  "build/**",
  "target/**",
  "**/*.lock",
]
